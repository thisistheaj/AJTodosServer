<h1>AJTodos</h1>
<hr />
<ul>
    <li>
        <span>Username:</span>
        <input type="text" ng-model="userName" placeholder="Username">
    </li>
    <li>
        <span>Password:</span>
        <input type="password" ng-model="password" placeholder="password">
    </li>
</ul>
<hr />
<button ng-click="login(userName,password)">
    <span>Login</span>
</button>
