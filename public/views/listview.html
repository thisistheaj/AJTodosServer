<h1>{{userName}}'s To-dos</h1>
<hr />
<button ui-sref="loginview">
    back
</button>
<button ng-click="showPopup()">
    add
</button>
<hr />
<ul>
    <li ng-repeat="todo in data.data" >
        <div>
            <label>
                <input type="checkbox" ng-model="todo.completed">
            </label>
            {{todo.item}}
            <button ng-click="remove(todo)">
                Remove
            </button>
        </div>
    </li>
</ul>
